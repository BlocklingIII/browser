<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8">
    <title>Browser</title>
</header>

<body>
    <div id="search-bar">
        <input type="text" id="resarch">
        <input type="button" value="Search" id="search" onclick="search()">
        <p id="text">v1.1.8</p>
    </div>
    <div id="canvas">
        <iframe src="https://google.com/index.html" width="1000px" height="700px" title="google.com" loading="eager"></iframe>
    </div>

    <script>
        let button = document.getElementById('search');
        let canvas = document.getElementById('canvas');
        let search_bar = document.getElementById('search-bar');
        
        function search() 
        {
            let research = document.getElementById('resarch').value;
            search_bar.innerHTML = "<h4>" + research + "</h4>";
            if (research = "google.com")
            {
                let iframe = document.createElement('iframe');
                iframe.src = "https://google.com/";
                iframe.width = "1000";
                iframe.height = "700";
                iframe.frameBorder = "0";
                iframe.style.border = "none";
                canvas.appendChild(iframe);
            }
        }
    </script>
</body>
</html>
